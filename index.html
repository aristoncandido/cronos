    <script>
        function PegarHora(){
            var c = document.getElementsByClassName("cronometro");
            var hoje = new Date().getTime(); // Obtendo o tempo atual em milissegundos

            var fim = new Date('05/03/2024 21:45:00').getTime(); // Data de fim em milissegundos
            var difMilisec = fim - hoje; // DiferenÃ§a em milissegundos

            // Convertendo milissegundos para dias, horas, minutos e segundos
            var dias = Math.floor(difMilisec / (1000 * 60 * 60 * 24));
            var horas = Math.floor((difMilisec % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((difMilisec % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((difMilisec % (1000 * 60)) / 1000);

            c[0].innerHTML = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        setInterval(PegarHora, 1000);
    </script>
